

<br> 
<!-- Product Detail -->
<section class="sec-product-detail bg0 p-t-65 p-b-60">
    <div class="container">
       
        <div class="row"> 
            <div class="col-sm-1" style="margin-right:30px; " >
                <div class="column" style="margin-bottom:20px; ">
                    <img src="/assets/product-details/{{img_path}}.jpg" style="height:120px; width:90px">
                </div>
                <div class="column" style="margin-bottom:20px; ">
                    <img src="/assets/product-details/{{img_path}}.jpg" style="height:120px; width:90px">
                </div>
                <div class="column" style="margin-bottom:20px; ">
                    <img src="/assets/product-details/{{img_path}}.jpg" style="height:120px; width:90px">
                </div>
              </div>  

  <div class="col-md-6 col-lg-7 p-b-30 " style="height:40%; width:40%">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/product-details/{{img_path}}.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/product-details/product-detail-02.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/product-details/product-detail-03.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
       </div>
                
            <div class="col-md-6 col-lg-5 p-b-30">
                <div class="p-r-50 p-t-5 p-lr-0-lg">
                    <h4 class="">
                        {{name}}
                    </h4>

                    <span class="">
                        ${{price}}
                    </span>

                    <p class="">
                       {{desc}}
                    </p>
                    
                     
                    <div class="p-t-33">
                        <div class="flex-w flex-r-m p-b-10">
                            <div class="size-203 flex-c-m respon6">
                                Size
                            </div>

                            <div class="size-204 respon6-next">
                                    <select [(ngModel)] = "size_selection" class="form-select" aria-label="Default select example">
                                        <option>Choose an option</option>
                                        <option>Size S</option>
                                        <option>Size M</option>
                                        <option>Size L</option>
                                        <option>Size XL</option>
                                    </select>
                                    
                            </div>
                
                        </div>

                        <div class="flex-w flex-r-m p-b-10">
                            <div class="size-203 flex-c-m respon6">
                                Color
                            </div>                                                                  
                                <select [(ngModel)] = color_selection class="form-select" aria-label="Default select example">
                                    <option>Choose an option</option>
                                    <option>Red</option>
                                    <option>Blue</option>
                                    <option>White</option>
                                    <option>Grey</option>
                                </select>
                        </div>
                        <div class="product-num-container" >
                            <div class="size-204 flex-w flex-m respon6-next">
                                <div>
                                    <i class=" fa fa-minus"  style="margin:1%"></i>
                                    <input type="number" [(ngModel)] = "qt" value="1" min="0" max="10" step="1"  style="margin:1%"/>
                                    <i class="fa fa-plus"  style="margin:1%"></i> 
                                      
                                    <a routerLink="/cart" (click) = "Submit()" class="btn btn-secondary custom-btn ">
                                        Add to cart
                                    </a>                       
                                </div>
       
                            </div>
                        </div>	
                    </div>

                    
                    <div class="icons-container">
                            <a id="small-icons" href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100" data-tooltip="Add to Wishlist">
                                <i class="zmdi zmdi-favorite"></i>
                            </a>

                        <a id="small-icons" href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Facebook">
                            <i class="fa fa-facebook"></i>
                        </a>

                        <a id="small-icons" href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Twitter">
                            <i class="fa fa-twitter"></i>
                        </a>

                        <a id="small-icons" href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Google Plus">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
